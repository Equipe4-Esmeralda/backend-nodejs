<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Hospitais</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/cadastro-hospitais.css">
</head>
<body>
  <div id="navbar-placeholder"></div>
  <header>
    <h1>Cadastro de Hospitais</h1>
  </header>
  <main>
    <form id="formCadastroHospital">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">

      <fieldset>
        <legend>Endere√ßo</legend>
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" required>

        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento">

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required>
      </fieldset>

      <button type="submit">Cadastrar</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2024 STP. Todos os direitos reservados.</p>
  </footer>
  <script src="../js/paginas.js"></script>
  <script src="../js/navigation.js"></script>
  <script src="../js/cadastro-hospitais.js"></script>
</body>
</html>
