<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Pacientes</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/cadastro-pacientes.css">
</head>
<body>
  <div id="navbar-placeholder"></div>
  <header>
    <h1>Cadastro de Pacientes</h1>
  </header>
  <main>
    <form id="formCadastroPaciente">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" title="Digite um CPF válido com 11 números.">
      <!-- <input type="text" id="cpf" name="cpf" required pattern="\d{11}" title="Digite um CPF válido com 11 números."> -->

      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" name="dataNascimento">

      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo">
        <option value="" disabled selected>Selecione o sexo</option>
        <option value="MASCULINO">Masculino</option>
        <option value="FEMININO">Feminino</option>
        <option value="OUTRO">Outro</option>
      </select>

      <button type="submit">Cadastrar</button>
    </form>

  </main>
  <footer>
    <p>&copy; 2024 STP. Todos os direitos reservados.</p>
  </footer>
  <script src="../js/paginas.js"></script>
  <script src="../js/navigation.js"></script>
  <script src="../js/cadastro-pacientes.js"></script>
</body>
</html>
